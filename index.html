<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>EMOFY</title>
    <style>
        .disk {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff 20%, #000 80%);
            border: 8px solid #000;
            position: relative;
            animation: spin 5s linear infinite;
        }

        .disk::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-500 w-screen h-screen">
    <header class="flex justify-center items-center">
        <nav>
            <ul class="flex gap-36 text-lg cursor-pointer">
                <li class="hover:text-indigo-800 transition duration-300">
                    <a href="https://github.com/AngelZ5">Github</a>
                </li>
                <li class="hover:text-cyan-500 transition duration-300">
                    <a href="https://www.linkedin.com/in/angel-silva-de-santana-a84753311/">Linkedin</a>
                </li>
                <li class="hover:text-pink-400 transition duration-300">
                    <a href="https://www.instagram.com/angel_codes/">Instagram</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="flex justify-center items-center mt-52">
        <div class="bg-stone-400 rounded-2xl h-96 w-72 flex justify-center items-center b">
            <div class="flex flex-col items-center">
                <div class="disk">
                    <img src="src/img/EMOFY-LOGO.png" alt="EMOFY-LOGO" class="w-60 mb-10" />
                </div>
                <div class="track-info text-center mb-4">
                    <div class="track-name text-lg">Track Name</div>
                    <div class="track-artist text-sm text-gray-700">Track Artist</div>
                </div>
                <div class="slider_container mb-4 flex items-center justify-between w-full px-4">
                    <div class="current-time text-sm">00:00</div>
                    <input type="range" min="1" max="100" value="0" class="seek_slider w-full mx-4"
                        onchange="seekTo()" />
                    <div class="total-duration text-sm">00:00</div>
                </div>
                <div class="controls flex justify-between w-full px-4">
                    <button class="prev-track">
                        <i class="fa fa-backward"></i>
                    </button>
                    <button class="playpause-track">
                        <i class="fa fa-play-circle"></i>
                    </button>
                    <button class="next-track">
                        <i class="fa fa-forward"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
